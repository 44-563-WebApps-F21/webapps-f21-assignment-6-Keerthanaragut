<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic using JavaScript</title>
</head>

<body>
    <h2 class="h2">Keerthana Ragut Computes</h2>
   
    <style>
        form{
            background-color:lightcyan;
            border: solid brown;
        }

        .button {
            background-color: green;
            border: none;
            color: white;
            padding: 8px 15px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
        }

        .h2 {
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        /* .button5 {background-color: #555555;} Black */
    </style>
    <form>
        <label for="form1_base">Enter a base: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="form1_base" name="form1_base" value=10> <br>
        <br>
        <label for="form1_exp">Enter an exponent: </label>
        <input type="number" id="form1_exp" name="form1_exp" value=2> <br>
        <br>
        <input type="button" class="button" onclick="powers()" value="compute">
    </form>


    <p id="result">The Result of the Powers</p>

    <form>
        <input type="radio" id="plus" value="plus" name="Math" onclick="processRadio()" />
        <label for="plus">+</label></br>

        <input type="radio" id="minus" value="minus" name="Math" onclick="processRadio()" />
        <label for="minus">-</label></br>

        <input type="radio" id="times" value="times" name="Math" onclick="processRadio()" />
        <label for="times">*</label></br>

        <input type="radio" id="divide" value="divide" name="Math" onclick="processRadio()" />
        <label for="divide">/</label></br>
    </form>

    <p id="operations">The Value After Operations</p>


    <script>
        function powers() {
            console.log("Getting form values")
            base = document.getElementById("form1_base").value
            exp = document.getElementById("form1_exp").value
            let result = " ";
            out = document.getElementById("result")
            for (i = 1; i <= exp; i++) {
                result = result + Math.pow(base, i) + " "
            }
            out.innerHTML = "Powers of " + base + " are: " + result;
        }
    </script>
    <script>
        function processRadio() {
            base = document.getElementById("form1_base").value
            exponent = document.getElementById("form1_exp").value
            calc = document.getElementById("operations")
            if (document.getElementById("plus").checked) {
                result = +(base) + +(exponent)
                calc.innerHTML = "The addition of  " + base + "  and  " + exponent + " is : " + result
            }
            if (document.getElementById("minus").checked) {
                result = base - exponent
                calc.innerHTML = "The substraction of  " + base + "  and  " + exponent + " is : " + result

            }
            if (document.getElementById("times").checked) {
                result = base * exponent
                calc.innerHTML = "The multiplication of  " + base + "  and  " + exponent + " is : " + result

            }
            if (document.getElementById("divide").checked) {
                result = base / exponent
                calc.innerHTML = "The division of  " + base + "  and  " + exponent + " is : " + result
            }
        }
    </script>

</body>

</html>
